    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            		<form role="form" action="http://timeless.dynu.com/CreateUser" method="GET">
            			<h2>Welcome To Timeless!</h2>
            			<hr class="colorgraph">
            			<div class="row">
            				<div class="col-xs-5 col-sm-6 col-md-6">
            					<div class="form-group">
                                    <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
            					</div>
            				</div>
            				<div class="col-xs-12 col-sm-6 col-md-6">
            				</div>
            			</div>
            			<div class="form-group">
            				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
            			</div>
            			<div class="row">
            				<div class="col-xs-12 col-sm-6 col-md-6">
            					<div class="form-group">
            						<input type="password" id="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
            					</div>
            				</div>
            				<div class="col-xs-12 col-sm-6 col-md-6">
            					<div class="form-group">
            						<input type="password" id="password_confirmation" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
            					</div>
            				</div>
            			</div>

            			<hr class="colorgraph">
                        <span id="#passError"></span>
            			<div class="row">
            				<div class="col-xs-12 col-md-6"><input type="submit" value="Register" id="registerButton" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
            				<div class="col-xs-12 col-md-6"><a href="login.html" class="btn btn-success btn-block btn-lg">Sign In</a></div>
            			</div>
            		</form>
            	</div>
            </div>
        </div>
    </body>
